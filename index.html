<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container animate__animated animate__fadeInUpBig">
      <p id="screen"></p>

      <table>
        <tr>
          <td colspan="2" class="animate__animated animate__bounceIn">AC</td>
          <td class="animate__animated animate__bounceIn">CE</td>
          <td class="operator animate__animated animate__bounceIn">/</td>
        </tr>
        <tr>
          <td class="animate__animated animate__bounceIn">7</td>
          <td class="animate__animated animate__bounceIn">8</td>
          <td class="animate__animated animate__bounceIn">9</td>
          <td class="operator animate__animated animate__bounceIn">*</td>
        </tr>
        <tr>
          <td class="animate__animated animate__bounceIn">4</td>
          <td class="animate__animated animate__bounceIn">5</td>
          <td class="animate__animated animate__bounceIn">6</td>
          <td class="operator animate__animated animate__bounceIn">-</td>
        </tr>
        <tr>
          <td class="animate__animated animate__bounceIn">1</td>
          <td class="animate__animated animate__bounceIn">2</td>
          <td class="animate__animated animate__bounceIn">3</td>
          <td class="operator animate__animated animate__bounceIn">+</td>
        </tr>
        <tr>
          <td colspan="2" class="animate__animated animate__bounceIn">0</td>
          <td class="animate__animated animate__bounceIn">.</td>
          <td class="operator animate__animated animate__bounceIn">=</td>
        </tr>
      </table>
    </div>

    <script src="functions.js"></script>
  </body>
</html>
